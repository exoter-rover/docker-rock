---
operating_system:
- - ubuntu
  - debian
- - '14.04'
  - 14.04.4
  - lts
  - trusty
  - tahr
  - default
osdeps_mode: os,gem,pip
ruby_executable: /usr/bin/ruby2.0
autoproj_use_prerelease: false
reused_autoproj_installations: []
manifest_source:
  type: git
  url: https://github.com/exoter-rover/buildconf.git
  push_to: git@github.com:exoter-rover/buildconf.git
prefix: install
GITORIOUS: http,ssh
GITORIOUS_ROOT: https://git.gitorious.org
GITORIOUS_PUSH_ROOT: 'git@gitorious.org:'
GITHUB: http,ssh
GITHUB_ROOT: https://github.com
GITHUB_PUSH_ROOT: 'git@github.com:'
ROCK_SELECTED_FLAVOR: stable
ROCK_FLAVOR: stable
ROCK_BRANCH: stable
USE_OCL: false
rtt_target: gnulinux
rtt_corba_implementation: omniorb
